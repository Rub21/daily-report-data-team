<!DOCTYPE html>
<meta charset="utf-8">
</style>
<body>
    <link href="src/nv.d3.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Progress Team-Data</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="btn-group nav navbar-nav btn-input clearfix col-md-2" style="margin-top: 10px">
                    <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
                    <span class="type_label" data-bind="label">Per Day</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" id="h">Per Hour</a></li>
                        <li><a href="#" id="d">Per Day</a></li>
                        <li><a href="#" id="m">Per Month</a></li>
                        <li><a href="#" id="y">Per Year</a></li>
                    </ul>
                </div>
                <div class="col-sm-1 title_date" ><h3><small>From </small></h3></div>
                <div class="date-form  col-md-2 date_form">
                    <div class="form-horizontal">
                        <div class="control-group">
                            <div class="controls">
                                <div class="input-group">
                                    <input id="date-picker-2" type="text" class="from form-control" />
                                    <label for="date-picker-2" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 title_date" ><h3><small>To </small></h3></div>
                <div class="date-form  col-md-2 date_form" >
                    <div class="form-horizontal">
                        <div class="control-group">
                            <div class="controls">
                                <div class="input-group">                                    
                                    <input id="date-picker-3" type="text" class="to form-control" />
                                    <label for="date-picker-3" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container container_way" >
        <div class="page-header">
            <h2>Counter Ways</h2>
        </div>
        <div id="chart_way" >
            <svg></svg>
        </div>
    </div>
    <div class="container container_node" >
        <div class="page-header">
            <h2>Counter Nodes</h2>
        </div>
        <div id="chart_node" >
            <svg></svg>
        </div>
    </div>
    <div class="container container_relation" >
        <div class="page-header">
            <h2>Counter Relations</h2>
        </div>
        <div id="chart_relation" class='with-3d-shadow with-transitions'>
            <svg></svg>
        </div>
    </div>
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui-1.9.2.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="lib/d3.v3.js"></script>
    <script src="lib/nv.d3.js"></script>
    <script src="src/tooltip.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/models/legend.js"></script>
    <script src="src/models/axis.js"></script>
    <script src="src/models/scatter.js"></script>
    <script src="src/models/line.js"></script>
    <script src="src/models/lineChart.js"></script>
    <script src="js/app.js"></script>
</body>
