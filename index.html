<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>OSM Edit Report</title>
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <script src="public/lib/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="public/lib/underscore-min.js"></script>
  <script src="public/lib/d3.v3.js"></script>
  <script src="public/settings.js"></script>
  <script src="public/js/app.js"></script>
  <style type="text/css">
    
    input {
        border-radius: 15px;
    }

    body{
        
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
  </style>

</head>
<body>
    <div class="grid">
      <div class="col12 pad2 fill-denim dark clearfix center">
        <div class="col6 pad1">
          OpenStreetMap Edit Report
        </div>
        <div class="col3">
          <input name="from" class ="from" placeholder="yyyy-mm-dd" required="yes" type="date">
        </div>
        <div class="col3">
          <input name="to" class ="to" placeholder="yyyy-mm-dd" required="yes" type="date">
        </div>
        <div class="col3">
          <div class='rounded-toggle inline' id="toggleButtons">
              <input id='objectsButton' type='radio' name='rtoggle' value='objects' checked='checked'>
              <label for='objectsButton'>Objects modified</label>
              <input id='changesetsButton' type='radio' name='rtoggle' value='changesets'>
              <label for='changesetsButton'>Changesets created</label>
          </div>
        </div>
      </div>

      <div class="col12 clearfix chart" id="chart">
        <svg></svg>
      </div>
      

    </div>
</body>
</html>
